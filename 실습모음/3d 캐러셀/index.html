<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>perspective 실습</title>
</head>

<body>
    <article id="app">
        <h2 class="title">Solar System</h2>
        <ul class="list-item">
            <li><img src="./img/neptune.png" alt="neptune"></li>
            <li><img src="./img/mercury.png" alt="mercury"></li>
            <li><img src="./img/venus.png" alt="venus"></li>
            <li><img src="./img/earth.png" alt="earth"></li>
            <li><img src="./img/mars.png" alt="mars"></li>
            <li><img src="./img/jupiter.png" alt="jupiter"></li>
            <li><img src="./img/saturn.png" alt="saturn"></li>
            <li><img src="./img/uranus.png" alt="uranus"></li>
            <li><img src="./img/sun.png" alt="sun"></li>
        </ul>
    </article>

    <script>
        const center = document.querySelector('.list-item');
        const items = document.querySelectorAll('.list-item li');
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener('click', function (event) {

            if (window.innerWidth / 2 < event.clientX) {
                currAngle -= angle;
            } else {
                currAngle += angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })
    </script>
</body>

</html>
