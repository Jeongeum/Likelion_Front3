<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = '10';

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two); // 단순히 값만 비교
        console.log(one === two); // 다른 언어에는 없는 비교 연산자 (타입까지 비교)
        console.log(one !== two);

        // 우리를 힘들게 하는 js
        console.log('----------')
        console.log(one == one_)
        console.log(one === one_)
    </script>
</body>

</html>
