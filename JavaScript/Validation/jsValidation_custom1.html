<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <style>
      label {
            display: block;
        }

      /* 올바르지 않은 입력이 이루어진 input을 선택합니다. */
      input:invalid {
            border: 5px solid red;
        }

        /* 올바른 입력이 이루어졌을 때 input을 선택합니다. */
        input:valid {
            border: 5px solid blue;
        }
    </style>
</head>
<body>
  <!-- 실습
    이메일을 입력하는 인풋창을 만들고 폼을 제출했을 때 
    만약 이메일 양식에 어긋나면 ‘알맞는 양식의 이메일 주소를 입력하세요’ 메세지를 출력하도록 합니다. 양식이 올바르다면 제출하도록 만들어보세요. -->
  <form action="">
    <label for="emailInp">이메일 입력 : </label>
    <input type="email" id="emailInp">

    <button>제출</button>
  </form>
  <script>

    const inp = document.querySelector("input");
    inp.addEventListener("input", () => {
      if(inp.validity.typeMismatch) {
        inp.setCustomValidity('알맞는 양식의 이메일 주소를 입력하세요!')
      } else {
        inp.setCustomValidity('')
      }
    })
    
  </script>
</body>
</html>
