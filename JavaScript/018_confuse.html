<body>
    <script>
        console.log(true == 1)
        console.log(false == 0)
        console.log(true === 1)
        console.log(false === 0)

        console.log(NaN == NaN); // false
        console.log(NaN === NaN);

        console.log("- 2 -");
        // true일 것 같은 혼란스러운 녀석들
        console.log(false == null);
        console.log(false == undefined);

        console.log("- 3 -");
        // + 연산자를 이용한 형변환
        console.log(+false);
        console.log(+true);
        console.log(false * 1);
        console.log(true * 1);
        console.log(1 + "12");
        console.log(NaN + "")
        console.log(Infinity + "")
        console.log(true + "")
        console.log(false + "")
        console.log("12" + 1)
        console.log(typeof "100")
        console.log(typeof + "100") // + 가 붙으면 숫자로 바뀐다.
        console.log(+"100" + 10)

        console.log(0 == -0)
        console.log(+"10" + +"10")

        // 일부러 유지보수하기 어렵게 만들 이유가 아니라면 이렇게 짜지 마세요..!!
        console.log("2" + "2" - "2") // 문자열 2와 문자열 2가 만나서 "22" 가 됐고 -> - 연산자를 만나서 숫자로 변해 22-2 = 20 
        console.log("2" + "2")
        console.log("2" - "2"); // error X, 수학적 연산을 하려고 하는구나! Number로 던져줍니다.
        console.log("a" - "a");
    </script>
