<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>

<body>
    <!-- <p></p> -->
    <strong class="sayHi">
        반갑습니다.
    </strong>
    <script>
        // const name = 'john';
        // const txt = document.querySelector('p');
        // txt.innerHTML = name; // 아무런 문제 발생 안함.

        // const name2 = "<script>alert('I am John in an annoying alert!') <\ / script > ";
        // txt.innerHTML = name2; // harmless in this case

        // const name2 = "<img src='x' onerror='alert(1)'>";
        // const name2 = "test!!!"
        // txt.innerHTML = name2; // shows the alert

        const sayHi = document.querySelector('.sayHi');
        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>'); // strong 태그 이전 형제 요소
        sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>'); // strong 태그 시작 이후 
        sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>'); // strong 태그 끝나기 전
        sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>'); // 반갑습니다가 있는 strong 태그 끝난 이후
    </script>
</body>

</html>
