    <script>
        // true : 1
        // false : 0
        // end (&&) : 곱
        // or(||) : 합
        // not (!) : 부정

        console.log(true || false);
        console.log(true || true);
        console.log(true && false);
        console.log(!false);
        console.log(!!false);
        console.log(!!"") // 앞에 !! 붙이면 Boolean 값이 된다.
        console.log(!![]) // []가 true 이기때문에 !! 하면 true
        console.log("---------")
        console.log("false" == false) // false
        console.log(!"false"); // 문자열이 true
        console.log(!'0'); // 문자열이 ture
        console.log("abc" / 3);
        console.log(!!NaN); // 0으로 나누었을 때
        console.log(!!null);
        console.log(!!undefined);

        // 단락 평가 (권고)
        username = '';
        username = username && '이름을 입력하지 않으신 분';
        console.log(username);

        username = '';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username);

        username = 'abc';
        username = username || '이름을 입력하지 않으신 분';
        console.log(username);

        // 문제입니다.
        // username도 입력하고 pw도 입력해야만 회원가입 성공여부가 true, false 나오게 해주세요.
        // 둘 중에 1개라도 입력이 안되면 false가 나와야 합니다.
        username = "";
        pw = "";
        회원가입성공여부 = username || "이름을 입력하지 않으신 분";
        console.log(username);

        // 정답 리스트
        회원가입성공여부 = username && pw ? true : false; // 3항 연산자 사용
        회원가입성공여부 = !!(username &&
            pw
        ); // 만약, username && pw 라고만 하면 둘 다 true 일 때 pw가 회원가입 성공여부로 들어가게 됌. 우리가 원하는건 boolean 값임! -> 나도 이렇게 생각했으니 기억해두기
        회원가입성공여부 = !(!username || !pw); // 이렇게 짜신분? -> 드모르간
        회원가입성공여부 = !!pw && !!username;

        username = "abc";
        username = username || "이름을 입력하지 않으신 분";
        console.log(username);

        // 참고삼아서만 알아주세요.
        username = "";
        username = username || false;
        console.log(username);

        username = "";
        username = username || 0;
        console.log(username);

        console.log("-----------");
        console.log("드모르간 법칙");

        // and : &&
        const x = 0;
        const y = 1;
        console.log(!(x || y) === (!x && !y));
        console.log(!(x && y) === (!x || !y));
