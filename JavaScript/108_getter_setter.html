<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>

<body>
    <script>
        //get과 set 키워드를 사용하면 마치 객체의 프로퍼티에 접근하듯 값을 다룰수 있게 된다.
        class Robot {
            #
            password

            constructor(name, pw) {
                this.name = name;
                this.#password = pw;
            }


            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

            get password() {
                return this.#password
            }

            set password(pw) {
                this.#password = pw;
            }
        }

        const bot = new Robot('재현', 1234);

        bot.password // 1234 : get set 키워드를 사용하면 비공개 프로퍼티에 아무렇지않게 접근 가능 
        bot.password = 4567;
        bot.password // 4567
    </script>
</body>

</html>
