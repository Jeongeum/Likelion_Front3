<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>

<body>
    <input type="text" name="" id="input">
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    <button>메모</button>

    <script>
        const input = document.getElementById("input")
        const memoarea = document.getElementById("textarea")
        const memoBtn = document.querySelector("button")
        const memoList = []
        let num = 1;

        memoBtn.addEventListener("click", function () {
            const newMemo = input.value;
            input.value = ''
            const newMemoObj = {
                id: num,
                text: newMemo
            }
            memoList.push(newMemoObj)
            memoarea.innerText = localStorage.setItem("메모리스트", JSON.stringify(newMemoObj.text))


        })
    </script>
</body>

</html>
