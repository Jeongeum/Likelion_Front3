<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input의 속성 목록</title>
</head>

<body>
    <form action="">
        <input type="text" />
        <!-- 회원가입 시, 주민등록 입력받으면 자동으로 성별 들어가는 경우 -->
        <input type="text" value="쓸 수 없어요 읽기만 가능해요" readonly />
        <input type="text" name="성별" value="남" readonly>
        <input type="text" name="아이디">
        <input type="text" minlength="10">
        <input type="text" maxlength="10">
        <input type="checkbox">
        <input type="checkbox" required>
        <!--무조건 체크해야함-->
        <input type="text" placeholder="통장잔고">
        <!-- 정규 표현식 -->
        <input type="tel" name="tlno" id="tlno" title="전화번호를 입력하세요." placeholder="00*-000*-0000"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13" />
        <button type="submit">회원가입</button>
    </form>
</body>

</html>
