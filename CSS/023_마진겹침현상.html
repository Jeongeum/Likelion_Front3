<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마진 병합 현상은 일부러 의도한 css이다. */
        /* 대부분의 경우 문제로 여겨지지 않고, 해결하지 않아도 되는 당연한 파트이다. */
        /* 형제 간의 마진 겹침 현상 */
        div:nth-child(1) {
            margin-bottom: 30px;
        }

        div:nth-child(2) {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <div>hello</div>
    <div>hello</div>
</body>

</html>
