<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red
        }

        .yellowgreen {
            color: yellowgreen
        }

        #fourth {
            color: skyblue
        }

        #test1 {
            color: blue;
        }

        .testclass1 {
            color: gold;
        }

        .testclass2 {
            color: brown;
        }
    </style>
</head>

<body>
    <!-- 
        아래 코드와 같이 id와 class가 동시에 있을 경우에는 id > class > 타입 순으로 style 적용 
    -->
    <h1>h1의 첫번째</h1>
    <h1 class='yellowgreen'>h1의 두번째</h1>
    <h1 class='yellowgreen'>h1의 세번째</h1>
    <h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    <h1 id="test1">hello</h1>
    <h1 class="testclass1 testclass2">hello</h1>
</body>

</html>
