<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 
        1. form에서 제출되는 data를 js로 수정하는 일은 가능하면 하지 않는 것이 좋다. input으로 해결할 수 있다!
        2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 하나 만들어 value를 js로 추가하는 방식을 사용하자.
        (서버로 데이터를 줄 수 있는건 input로만 가능하니까! 데이터를 input hidden의 value에 넣어서 제출하면 된다.)
     -->
    <form action="" method="">
        <input type="text" name="이름" value="이호준" />
        <input type="hidden" name="나이" value="10" />
        <button type="submit">제출</button>
    </form>
</body>

</html>
