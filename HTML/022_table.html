<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>통장</td>
                <td>예금액</td>
                <td>이자율</td>
                <td>계좌번호</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>농협</td>
                <td>20억</td>
                <td>2.2%</td>
                <td>111</td>
            </tr>
            <tr>
                <td>신한</td>
                <td>30억</td>
                <td>2.3%</td>
                <td>222</td>
            </tr>
            <tr>
                <td>국민</td>
                <td>40억</td>
                <td>1.9%</td>
                <td>333</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th>통장</th>
                <th>예금액</th>
                <th>이자율</th>
                <th>계좌번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>농협</td>
                <td>20억</td>
                <td>2.2%</td>
                <td>111</td>
            </tr>
            <tr>
                <!-- 2칸 병합한다. (세로) -->
                <td rowspan="2">신한</td>
                <td>30억</td>
                <td>2.3%</td>
                <td>222</td>
            </tr>
            <tr>

                <td>40억</td>
                <td>1.9%</td>
                <td>333</td>
            </tr>
        </tbody>
        <!-- tfoot은 선택사항이다. 없어도 된다. -->
        <tfoot>
            <tr>
                <td>통합잔고</td>
                <!-- 3칸을 다 차지한다 (가로로) -->
                <td colspan="3">90억</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table>
        <caption> 이달의 책 판매량 </caption>
        <tr>
            <th>구분</th>
            <th>이름</th>
            <th>판매량</th>
        </tr>
    </table>
</body>

</html>
